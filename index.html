<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body id="events">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>
                            Add Event
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div>
                            <input type="text" class="form-control" placeholder="Event Name">
                            <textarea class="form-control" placeholder="Event description"></textarea>
                            <input type="date" class="form-control">
                            <input type="submit" class="btn btn-primary"></input>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="list-group">
                    <a href="#" class="list-group-item" v-for='event in events'>
                        <h4 class="list-group-item-heading"><span class="glyphicon glyphicon-bullhorn"></span>{{event.name}}</h4>
                        <h5 v-if='event.date'><span class="glyphicon glyphicon-calendar"></span>{{event.date}}</h5>
                        <p  v-if = 'event.description' class="list-group-item-text">{{event.description}}</p>
                        <button class="btn btn-xs btn-danger">delete</button>  
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.js"></script>
    <script src="app.js"></script>    
</body>
</html>
